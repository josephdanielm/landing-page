<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>

    <!--Hero-->
    <div class="container one">

        <!--Nav Bar-->
        <div class="top-nav">
            <div class="top-nav-logo">
                <img class="test-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/85/Logo-Test.png" alt="A place-holder logo">
            </div>
            <div class="top-nav-links">
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </div>
        <!--Hero Content-->
        <div class="hero-content">
            <div class="hero-content-main">
                <h1 class ="hero-main-text">This website is awesome</h1>
                <p class="hero-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button class="hero-signup" type="button">Sign up</button>

            </div>
            <div class="hero-img">
                <img class="place-holder-img" src="https://images.unsplash.com/photo-1515858168371-d8f5843eb9bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="A place-holder image of mountains">
            </div>
        </div>

    </div>

    <!--Information-->
    <div class="container two">

    </div>

    <!--Quote-->
    <div class="container three">

    </div>

    <!--Call to Action-->
    <div class="container four">

    </div>

    <!--Footer-->
    <div class="footer">

    </div>
</body>
</html>
